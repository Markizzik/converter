<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="sample-main">
        <img
          alt=""
          class="bg-1"
          src="https://static.overlay-tech.com/assets/aeaa813a-7408-4b81-b62b-3a720d1832bc.png"
        />
        <div class="bottom">
          <img
            alt=""
            class="line-1"
            src="https://static.overlay-tech.com/assets/4d045029-39b2-4b16-9303-2512cbd966a1.png"
          />
          <p class="gruppa-6-proektnyj-praktikum-2024-g">
            Группа №6 | Проектный практикум 2024 г.
          </p>
        </div>
        <div class="body" onclick="document.getElementById('fileInput').click();">
          <label for="fileInput" class="kliknite-ili-peretaschite-fajly-sjuda">
            <p class="kliknite-ili-peretaschite-fajly-sjuda">
              Кликните или перетащите файлы сюда
            </p>
            <img
              alt=""
              class="download-icon"
              src="https://static.overlay-tech.com/assets/8d1ae932-a675-43ac-9102-a1943f14c5aa.png"
            />
          </label>
          <input type="file" id="fileInput" accept=".jpg, .jpeg, .png, .gif, .bmp, .webp, .ico, .tif, .tiff, .svg, .raw, .tga" />
        </div>
        <div class="up-middle">
          <div class="flex-wrapper-one">
            <p class="zagruzite-peretaschite-fajly-v-oblast-nizh">
              Загрузите/перетащите файлы в область ниже.<br />
              Затем выберите нужный формат для конвертации
            </p>
            <img
              alt=""
              class="line"
              src="https://static.overlay-tech.com/assets/6ef4abb6-3b53-4991-9531-85ec6c0fd90d.png"
            />
          </div>
          <p class="konverter-fajlov">Конвертер файлов</p>
        </div>
        <div class="header"></div>
        <button onclick="window.location.href = 'https://github.com/backtrac3r/converter';">
          <div class="git-hub-button">
            <p class="git-hub-project">GitHub Project</p>
            <img
              alt=""
              class="github-mark-white-1"
              src="https://static.overlay-tech.com/assets/f0f6441c-bbd4-464f-ad78-5f821be9a39d.png"
            />
          </div>
        </button>  
        <div class="logo">
          <img
            alt=""
            class="icon"
            src="https://static.overlay-tech.com/assets/485619ba-a8bc-4491-ad14-84a8120c9663.png"
          />
          <div class="relative-wrapper-one">
            <p class="converter">Conventer<br /></p>
            <p class="file">File</p>
          </div>
        </div>
      </div>
  </body>
</html>
